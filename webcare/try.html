<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Button Example</title>
<style>
  /* Styling for the floating button */
  .float-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 50%;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
  }

  /* Styling for when button is hovered */
  .float-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<!-- Floating button -->
<button class="float-button">Button</button>

<!-- Your content goes here -->

</body>
</html>
